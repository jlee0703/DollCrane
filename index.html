<!DOCTYPE html>
<html>
  <head>
    <title>크레인 인형게임</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/reset.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/doll02.js"></script>
    <style></style>
  </head>

  <body>
    <div class="wrap">
      <h1>인형뽑기게임</h1>
      <div class="crane">
        <img src="images/crane_hand.png" alt="crane" /><br />
        <div class="pickDoll">
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="4" />
          <input type="button" value="5" />
        </div>
        <ul>
          <li class="player"><h5>Start 버튼을 눌러주세요</h5></li>
          <li class="score">
            <p>
              <em class="playername">도전자님의</em> 점수는
              <em class="bestscore">0</em>점입니다
            </p>
          </li>
          <li class="restart"><input type="button" value="Restart" /></li>
          <li class="start"><input type="button" value="Start" /></li>
        </ul>
      </div>
      <div class="dollBoxWrap">
        <ul class="dollBox one">
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="images/icon_tube.jpg" alt="tube" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
        </ul>
        <ul class="dollBox two">
          <li><img src="" alt="" /></li>
          <li><img src="images/icon_apeach.jpg" alt="apeach" /></li>
          <li><img src="images/icon_neo.jpg" alt="neo" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="images/icon_ryan.jpg" alt="ryan" /></li>
        </ul>
        <ul class="dollBox three">
          <li><img src="images/icon_ryan.jpg" alt="ryan" /></li>
          <li><img src="images/icon_tube.jpg" alt="tube" /></li>
          <li><img src="images/icon_frodo.jpg" alt="frodo" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="images/icon_neo.jpg" alt="neo" /></li>
        </ul>
        <ul class="dollBox four">
          <li><img src="images/icon_apeach.jpg" alt="apeach" /></li>
          <li><img src="images/icon_tube.jpg" alt="tube" /></li>
          <li><img src="images/icon_apeach.jpg" alt="apeach" /></li>
          <li><img src="images/icon_apeach.jpg" alt="apeach" /></li>
          <li><img src="images/icon_tube.jpg" alt="tube" /></li>
        </ul>
        <ul class="dollBox five">
          <li><img src="images/icon_ryan.jpg" alt="ryan" /></li>
          <li><img src="images/icon_frodo.jpg" alt="frodo" /></li>
          <li><img src="images/icon_neo.jpg" alt="neo" /></li>
          <li><img src="images/icon_ryan.jpg" alt="ryan" /></li>
          <li><img src="images/icon_neo.jpg" alt="neo" /></li>
        </ul>
        <ul class="dollBox resultBox">
          <li class="col5"><img src="" alt="" /></li>
          <li class="col4"><img src="" alt="" /></li>
          <li class="col3"><img src="" alt="" /></li>
          <li class="col2"><img src="" alt="" /></li>
          <li class="col1"><img src="" alt="" /></li>
        </ul>
        <ul class="dollBox numbering">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </div>
    </div>
  </body>
</html>
